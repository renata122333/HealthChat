<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <style>
        /* Loader styling */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #0011FF;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loader p {
            margin-top: 20px;
            font-size: 18px;
            color: #0011FF;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Login</h1>
            <p>Sign in to continue</p>

            <img src="/static/output-onlinepngtools (1).png" alt="Logo" class="logo">

            <!-- Send form data to backend for login -->
            <form id="login-form" method="POST" action="{{ url_for('login') }}">
                <label for="email">PLEASE ENTER YOUR EMAIL</label>
                <input type="email" id="email" name="email" placeholder="Email" required>

                <label for="password" class="password">PLEASE ENTER YOUR PASSWORD</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <button type="button" id="toggle-password" onclick="togglePasswordVisibility()">üëÅ</button>
                </div>

                <button type="submit" class="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a></p>

            <!-- Flash messages for errors -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul class="flashes">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </div>
    </div>

    <!-- Loader HTML -->
    <div id="loader" class="loader" style="display: none;">
        <div class="spinner"></div>
        <p>Loading... Please wait</p>
    </div>

    <script>
        // Loader Display on Form Submission
        const loginForm = document.getElementById("login-form");
        loginForm.addEventListener("submit", () => {
            document.getElementById("loader").style.display = 'flex';
        });

        // Password Visibility Toggle
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById("password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
    </script>

</body>
</html>
